<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      let today = new Date().toLocaleDateString();

      /* <h1>Hi, Jim! {today}</h1>*/

      let el = document.createElement("h1");
      el.textContent = `Hi, Jim! ${today}`;

      document.getElementById("root").appendChild(el);
    </script>
  </body>
</html>
